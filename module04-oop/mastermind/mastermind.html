<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <script src="move.js"></script>
    <script src="mastermind.js"></script>
    <script src="view.js"></script>
    <script src="application.js"></script>
</head>
<body>
    <ul>
       <li>Level: <span id="level">3</span></li>
       <li>Tries: <span id="tries">0</span></li>
       <li>Lives: <span id="lives">3</span></li>
       <li>Timeout: <span id="timeout">60</span></li>
    </ul>
    <label for="guess">Guess:</label>
    <input type="number" min=100 id="guess" name="guess">
    <button id="play">Play</button>
<table border="1">
    <thead>
        <tr>
            <th>Guess</th>
            <th>Evaluation</th>
        </tr>
    </thead>
    <tbody id="moves">

    </tbody>
</table>
</body>
</html>
